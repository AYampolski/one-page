<ul>
  <li
    *ngFor="let item of checkboxList"
    class="checklist"
    [ngClass]="{ isSelected: item.name === selectedItem }"
  >
    <div class="checklist-img">
      <img
        [ngClass]="item.isChecked ? 'checked' : 'unchecked'"
        [src]="item.isChecked ? checked : unchecked"
      />
    </div>

    <div class="checklist-item">
      {{ item.name }}
    </div>
  </li>
</ul>
